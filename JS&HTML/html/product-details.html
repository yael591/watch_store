<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי השעון</title>
    <link rel="stylesheet" href="../css/disign.css">
    <script src="../js/product-details.js" defer></script>
    <style>
        /* עיצוב הכללי של אזור התצוגה הראשי */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* גובה של 80% מהגובה הזמין של חלון התצוגה */
            text-align: center;
            flex-grow: 1;
        }

        /* עיצוב הקונטיינר של פרטי המוצר */
        #product-details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid #ccc;
        }

        /* עיצוב התמונה של המוצר */
        #product-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* עיצוב שם המוצר */
        #product-name {
            font-size: 24px;
            margin: 10px 0;
            color: #000000;
        }

        /* עיצוב מחיר המוצר */
        #product-price {
            font-size: 20px;
            margin: 10px 0;
            color: #000000;
        }

        /* עיצוב תיאור המוצר */
        #product-description {
            font-size: 16px;
            margin: 20px 0;
            color: #000000;
        }

        /* עיצוב הכפתורים */
        button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #000000;
        }

        /* עיצוב קונטיינר הכפתורים */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- כותרת הדף -->
    <header id="header">
        <h1><img src="../pic/מרכז השעונים.png" width="30%" height="18%"></h1>
        <div>
            <ul>
                <div class="thispage">
                    <a href="./progect.html">דף הבית</a>
                </div>
                <div>
                    <a href="./conect.html">התחברות</a>
                </div>
                <div>
                    <a href="./login.html">הרשמה</a>
                </div>
                <div>
                    <a href="./sal.html">עגלת הקניות</a>
                </div>
            </ul>
        </div>
    </header>

    <!-- אזור התצוגה של פרטי המוצר -->
    <main>
        <div id="product-details-container">
            <h1 id="pratim"></h1>
            <img id="product-image" src="../מרכז השעונים.png" alt="Product Image">
            <h1 id="product-name"></h1>
            <p id="kod"></p>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <p id="more-description"></p>
            <div class="button-container">
                <!-- כפתור חזרה לדף הקודם -->
                <button onclick="window.history.back()">חזור לדף הבית</button>
                <!-- כפתור הוסף לסל, הוסרה תכונה כרגע -->
                <!-- <button id="add-to-cart-button">הוסף לסל</button> -->
            </div>
        </div>
    </main>
</body>

</html>
