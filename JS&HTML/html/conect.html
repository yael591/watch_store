<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link rel="stylesheet" href="../css/disign.css">
    <script src="../js/conect.js" defer></script>
    <style>
        /* סגנון לכרטיס ההתחברות */
        .auth-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* סגנון לכרטיס עצמו */
        .form-card {
            background-color: #fff; /* שמנת */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #000; /* שחור */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #000; /* שחור */
            color: #fff; /* לבן */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #444; /* שחור כהה */
        }

        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- כותרת האתר עם לוגו -->
        <h1><img src="../pic/מרכז השעונים.png" width="30%" height="18%"></h1>
        <div>
            <ul>
                <!-- קישורים לדפים שונים באתר -->
                <li class="thispage">
                    <a href="./progect.html">דף הבית</a>
                </li>
                <li>
                    <a href="./conect.html">התחברות</a>
                </li>
                <li>
                    <a href="./login.html">הרשמה</a>
                </li>
                <li>
                    <a href="./sal.html">עגלת הקניות</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <!-- כרטיס התחברות במרכז הדף -->
        <section class="auth-form">
            <div class="form-card">
                <h2>התחברות</h2>
                <!-- טופס התחברות -->
                <form id="loginForm">
                    <label for="username">שם משתמש:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="password">סיסמא:</label>
                    <input type="password" id="password" name="password" required><br>

                    <button type="submit">התחבר</button>
                </form>
                <!-- הודעות שגיאה יוצגו כאן -->
                <div id="message"></div>
            </div>
        </section>
    </main>
</body>
</html>
