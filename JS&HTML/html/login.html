<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
    <link rel="stylesheet" href="../css/disign.css">
    <script src="../js/login.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* צבע רקע כללי */
            color: #333; /* צבע טקסט כללי */
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #000; /* שחור */
            color: #fff; /* לבן */
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-card {
            background-color: #fff; /* שמנת */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #000; /* שחור */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #000; /* שחור */
            color: #fff; /* לבן */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #444; /* שחור כהה */
        }

        #successMessage {
            color: green;
            margin-top: 10px;
        }
    </style>
    <script src="./login.js" defer></script>
</head>
<body>
    <header id="header">
        <h1><img src="../pic/מרכז השעונים.png" width="30%" height="18%"></h1>
        
        <div>
            <ul>
                <li class="thispage">
                    <a href="./progect.html">דף הבית</a>
                </li>
                <li>
                    <a href="./conect.html">התחברות</a>
                </li>
                <li>
                    <a href="./login.html">הרשמה</a>
                </li>
                <li>
                    <a href="./sal.html">עגלת הקניות</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <!-- כרטיס הרשמה במרכז הדף -->
        <section class="auth-form">
            <div class="form-card">
                <h2>פרטי הרשמה</h2>
                <!-- טופס הרשמה -->
                <form id="registerForm">
                    <label for="name">שם:</label>
                    <input type="text" id="name" required>
                    <br>
                    <label for="email">אימייל:</label>
                    <input type="email" id="email" required>
                    <br>
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" required>
                    <br>
                    <label for="phone">טלפון:</label>
                    <input type="tel" id="phone" required>
                    <br>
                    <button type="submit">הירשם</button>
                </form>
                <div id="successMessage" style="display:none;">נרשמת בהצלחה!</div>
            </div>
        </section>
    </main>
</body>
</html>
